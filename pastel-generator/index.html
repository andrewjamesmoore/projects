<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Background Colour</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1 class="mainHeading">Pastelo</h1></header>
    <div class="cardContainer">
      <div class="card">
        <div class="innerCardTop">
          <div class="text-title">Title:</div>
        </div>
        <div class="innerCardBottom">
          <div class="text-label">HEX: <span class="text-hex"></span></div>
          <span class="divider"></span>
          <div class="text-label">RGB: <span class="text-rgb"></span></div>
          <span class="divider"></span>
          <div class="text-label">HSL: <span class="text-hsl"></span></div>
          <span class="divider"></span>
          <div class="text-label">HSV: <span class="text-hsv"></span></div>
        </div>
      </div>
    </div>
    <button type="button" class="btnColour">Generate Colour</button>
    <script src="script.js" async defer></script>
  </body>
</html>
